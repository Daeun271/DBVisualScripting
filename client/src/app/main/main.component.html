<div class="main-wrapper">
    <app-header (eventEmitter)="setCurrentContent($event)"></app-header>
    <div
        *ngIf="!isAuth; else authBlock"
        class="content-wrapper"
        [class.sidebarOpen]="isSidebarOpen"
    >
        <app-sidebar></app-sidebar>
        <app-content></app-content>
    </div>
    <ng-template #authBlock>
        <app-auth [isRegister]="isRegisterMode" class="auth-wrapper"></app-auth>
    </ng-template>
</div>
