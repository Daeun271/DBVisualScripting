<div class="main-wrapper">
    <app-header
        (eventEmitter)="setCurrentContent($event)"
        (toggleEventEmitter)="toggleSidebar()"
    ></app-header>
    <div
        *ngIf="!isAuth; else authBlock"
        class="content-wrapper"
        [class.sidebarOpen]="isSidebarOpen"
    >
        <app-sidebar></app-sidebar>
        <app-content></app-content>
    </div>
    <ng-template #authBlock>
        <app-auth
            [isRegister]="isRegisterMode"
            (onSucess)="setCurrentContent($event)"
            class="auth-wrapper"
        ></app-auth>
    </ng-template>
</div>
