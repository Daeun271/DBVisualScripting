<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content> Would you like to log out? </mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="logOut()">
        Yes
    </button>
</mat-dialog-actions>
<div class="bg"></div>
